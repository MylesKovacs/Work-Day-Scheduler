<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block">9am</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
      <div class="row">
        <div class="col-1 time-block">10am</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
      <div class="row">
        <div class="col-1 time-block">11am</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
      <div class="row">
        <div class="col-1 time-block">12pm</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
      <div class="row">
        <div class="col-1 time-block">1pm</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
      <div class="row">
        <div class="col-1 time-block">2pm</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
      <div class="row">
        <div class="col-1 time-block">3pm</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
      <div class="row">
        <div class="col-1 time-block">4pm</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
      <div class="row">
        <div class="col-1 time-block">5pm</div>
        <div class="col-10 task">

        </div>
        <div class="col-1 saveBtn"><span class="oi oi-circle-check"></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
